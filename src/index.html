<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="static/img/icon.png" type="image/png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bentham&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Guardian Food</title>
  </head>

  <body class="container">
    <main class="main" style="background-image: url('static/img/background.jpg')">
      <section class="content">
        <header class="header">
          <nav class="nav">         
            <button id="articles"class="nav__link">Articles</button> 
            <img class="nav__logo" src="static/img/logo.png" alt="">  
            <button id="bookmarks" class="nav__link">Bookmarks</button>  
          </nav>  
        </header>      
        <section class="tabcontent">          
          <div class="articles">
            <form class="search">
              <input
                type="text"
                class="search__field"
                placeholder="I'm looking for..."
              />
              <button class="btn search__btn">
                <svg class="svg">
                  <use href="static/img/icons.svg#icon-search"></use>
                </svg>
              </button>
            </form>   
            <div class="nocontent"></div>     
            <div class="sort"></div>
            <div class="query subtitle"></div>  
            <div class="results"></div>
            <div class="pagination"></div>
          </div>      
        </section>
        <section class="tabcontent tabcontent__inactive">
          <div class="bookmarks">
            <div class="bookmarks__header subtitle">
              <h2 class="subtitle__text">Your bookmarked articles</h2>
            </div>
          <div class="bookmarks__results"></div>
          </div>      
        </section>
      </section>    
    </main>
  </body>
</html>
