<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Guardian Food</title>
  </head>

  <body>
    <main class="main">
      <div class="container">
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search articles by keyword eg. ingredient, dish, author.."
          />
          <button class="btn search__btn">
            <svg class="svg">
              <use href="img/icons.svg#icon-search"></use>
            </svg>
          </button>
        </form>        
        <div class="searchTerm"></div>  
        <div class="sort"></div>
        <div class="results"></div>
        <div class="pagination"></div>
      </div>
    </main>
  </body>
</html>
